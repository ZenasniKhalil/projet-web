<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuisine Mondiale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/" id="brand">Cuisine Mondiale</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto"></ul>
          <div class="d-flex align-items-center gap-3">
            <!-- <button class="btn btn-outline-secondary" id="languageToggle">
                        <i class="bi bi-globe"></i> FR/EN
                    </button> -->
            <div class="auth-buttons">
              <a
                href="profile.html"
                class="btn btn-outline-info me-2 hidden"
                id="profileBtn"
              >
              </a>
              <a
                href="recipe-form.html"
                class="btn btn-outline-success me-2 hidden"
                id="addRecipeBtn"
              >
                Nouvelle Recette
              </a>
              <button class="btn btn-outline-primary me-2 hidden" id="loginBtn">
                Connexion
              </button>
              <button class="btn btn-primary hidden" id="registerBtn">
                Inscription
              </button>
              <button class="btn btn-outline-danger me-2 hidden" id="logoutBtn">
                Logout
              </button>
              <a href="" class="btn btn-outline-danger me-2 hidden"></a>
            </div>
            <div class="user-menu" style="display: none">
              <div class="dropdown">
                <button
                  class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  id="userMenuButton"
                  data-bs-toggle="dropdown"
                >
                  <span id="username">User</span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#" id="profileLink"
                      >Profil</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#" id="logoutBtn"
                      >Déconnexion</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div id="recipeListView">
        <div class="row mb-4">
          <div class="col-12">
            <div class="d-flex gap-3 align-items-center">
              <div class="flex-grow-1">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-search"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    id="searchInput"
                    placeholder="Rechercher des recettes..."
                  />
                </div>
              </div>
              <button
                class="btn btn-primary chef-only"
                id="newRecipeBtn"
                style="display: none"
              >
                <i class="bi bi-plus-lg"></i> Nouvelle Recette
              </button>
            </div>
          </div>
        </div>

        <div class="row g-4" id="recipeGrid">
          <div class="container mt-4">
            <div
              class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
              id="recette-list"
            >
              <!-- Carte de recette -->
              <div class="col"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="recipeDetailView" style="display: none"></div>

      <div id="userManagementView" style="display: none"></div>
    </main>

    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Connexion</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label"
                  >Mot de passe</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Se connecter
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Inscription</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerName" class="form-label">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerFirstname" class="form-label">Prenom</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerFirstname"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label"
                  >Mot de passe</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Rôle souhaité</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="role"
                    id="roleCook"
                    value="cuisinier"
                    checked
                  />
                  <label class="form-check-label" for="roleCook"
                    >Cuisinier</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="role"
                    id="roleRequestChef"
                    value="DemandeChef"
                  />
                  <label class="form-check-label" for="roleRequestChef"
                    >Demande Chef</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="role"
                    id="roleRequestTranslator"
                    value="DemandeTraducteur"
                  />
                  <label class="form-check-label" for="roleRequestTranslator"
                    >Demande Traducteur</label
                  >
                </div>
              </div>
              <!-- <button type="submit" class="btn btn-primary w-100">
                S'inscrire
              </button> -->
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="S'inscrire"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/recipes.js"></script>
    <script src="js/show.js"></script>
    <script src="js/show2.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="theMainTitle"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/" id="brand">Cuisine Mondiale</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item admin-only" style="display: none">
              <a class="nav-link" href="#" id="usersLink">Utilisateurs</a>

          </ul>
          <div class="d-flex align-items-center gap-3">
            <div class="auth-buttons">
              <a class="btn btn-outline-info me-2 hidden" id="TranslateBtn">
                Translate This Recipe
              </a>
              <button class="btn btn-info me-2 hidden" id="FRBtn">FR</button>
              <button class="btn btn-info me-2 hidden" id="ENBtn">EN</button>
              <button class="btn btn-outline-primary me-2 hidden" id="loginBtn">
                Connexion
              </button>
              <button class="btn btn-primary hidden" id="registerBtn">
                Inscription
              </button>
              <button class="btn btn-outline-danger me-2 hidden" id="logoutBtn">

                  type="button"

                  data-bs-toggle="dropdown"

                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#" id="profileLink"

                    >
                  </li>
                  <li>

                      >D√©connexion</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

    <main class="container py-5">

        <!-- Titre et image -->
        <div class="mb-4 text-center">
          <h2 id="recipeDetailTitle" class="fw-bold mb-3"></h2>
          <img
            id="recipeDetailImage"
            src="https://via.placeholder.com/800x400"
            alt="Image de la recette"
            class="img-fluid rounded"
            style="max-height: 400px; object-fit: cover"
          />
        </div>

        <!-- Like -->
        <div class="mb-4 text-center">
          <button class="btn btn-outline-danger btn-sm" id="likeBtn">
            <i class="bi bi-heart"></i> J‚Äôaime

            </div>

            <div class="d-flex gap-2">
              <button class="btn btn-outline-secondary" id="addCommentBtn">
                <i class="bi bi-chat-dots"></i> Commentaire
              </button>
              <button class="btn btn-outline-primary" id="addPhotoBtn">
                <i class="bi bi-image"></i> Photo
              </button>
            </div>
          </div>

          <!-- Partie importante : ingr√©dients et √©tapes -->
          <div class="col-md-6 order-md-1 border-end pt-md-0 pe-md-4">
            <div class="mb-4">
              <h5 class="text-muted">üßæ Ingr√©dients</h5>
              <ul
                id="recipeDetailIngredients"
                class="list-group list-group-flush"
              ></ul>
            </div>

            <div class="mb-4">
              <h5 class="text-muted">üõ† √âtapes</h5>
              <ol

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/detail.js"></script>
    <script src="js/show.js"></script>

</html>
